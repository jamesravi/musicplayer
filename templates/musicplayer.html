<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
		<script src="{{url_for('static', filename='index.js')}}"></script>
	</head>
	<body>
		<audio controls>
			<source src=""></source>
		</audio>
		<p id="currentsong"></p>
		<div id="nextsong">
			<button onclick="loadRandomSong(true)">Next song</button>
		</div>
		<div>
			<input type="checkbox" id="sendplayedranges" name="sendplayedranges" checked>
			<label for="sendplayedranges">Send played ranges</label>
		</div>
		</br>
		<table>
			{% for chunk in songs %}
			<tr>
				{% for song in chunk %}
					<td class="cell" onclick="processSong(this);" data-song='{{ song }}'>
						<img src="{{url_for('static', filename='loading.gif')}}"></img>
						<div class="songcaption">{{ getsongname(song) }}</div>
						</br>
					</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
		<ul>
			{% for song in songs %}
				<li><a href="#" onclick="processSong(this)">{{song}}</a></li>
			{% endfor %}
		<ul>
	</body>
</html>
